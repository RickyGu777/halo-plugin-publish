apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-publish-setting
spec:
  forms:
    - group: basic
      label: 基础设置
      formSchema:
        - $formkit: text
          name: halourl
          label: 访问 Halo 的地址，如 http://127.0.0.1:8090
          value: "http://127.0.0.1:8090"
        - $formkit: checkbox
          name: platforms
          label: 同步网站
          value: ""
          help: 请勾选需要同步的网站
          options:
            - label: 博客园
              value: cnblog
#        - $formkit: radio
