apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-publish-setting
spec:
  forms:
    - group: basic
      label: 基础设置
      formSchema:
        - $formkit: text
          name: halourl
          label: 访问 Halo 的地址，如 http://127.0.0.1:8090
          value: "http://127.0.0.1:8090"
        - $formkit: checkbox
          name: platforms
          label: 同步网站
          value: ""
          help: 请勾选需要同步的网站
          options:
            - label: 博客园
              value: cnblog
        - $formkit: radio
          name: allowMetaWeblogAccess
          label: 允许 MetaWebLog 客户端访问
          value: "false"
          help: 开启后可以通过 MetaWeblog 客户端管理 Halo 的文章
          options:
            - label: 是
              value: true
            - label: 否
              value: false
        - $formkit: text
          name: metaWeblogPath
          label: MetaWeblog 接口地址，默认为 /xmlrpc，修改后请重启插件
          value: "/xmlrpc"
    - group: cnblog
      label: 博客园
      help: 请勾选需要同步的网站
      formSchema:
        - $formkit: text
          name: baseurl
          label: 访问地址
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog访问地址"
        - $formkit: text
          name: username
          label: 登录名
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog登录名"
        - $formkit: text
          name: password
          label: 访问令牌
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog访问令牌"
