#              value: true
#            - label: 否
#              value: false
#        - $formkit: text
#          name: metaweblog_path
#          label: MetaWebLog 接口地址，如 /xmlrpc
#          value: "/xmlrpc"
    - group: cnblog
      label: 博客园
      help: 请勾选需要同步的网站
      formSchema:
        - $formkit: text
          name: username
          label: 登录名
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog登录名"
        - $formkit: text
          name: password
          label: 访问令牌
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog访问令牌"
        - $formkit: text
          name: baseurl
          label: 访问地址
          value: ""
          help: "前往 https://i.cnblogs.com/settings，查看 设置 > 其他设置 MetaWeblog访问令牌"