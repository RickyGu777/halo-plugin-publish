apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: halo-plugin-publish
spec:
  enabled: true
  requires: ">=2.5.0"
  author:
    name: 佐蓝
    website: https://www.leftblue.top/
  logo: data:image/png;base64,
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/halo-dev/plugin-starter
  # 'displayName' explains what the plugin does in only a few words
  displayName: "发布"
  description: "从 Halo 发布文章到其他博客，或从其他博客发布文章到 Halo"
  settingName: plugin-publish-setting
  configMapName: plugin-publish-configMap
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-starter/blob/main/LICENSE"
